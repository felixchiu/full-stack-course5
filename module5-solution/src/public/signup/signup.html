<div class="container">
  <h1>Sign Up for our newsletter</h1>
  <form name="signUpForm" novalidate>
  <div class="form-group">
  	<label class="col-sm-4">First Name</label>
  	<div class="col-sm-8">
      <input type="text" name="firstname" ng-model="signup.item.firstname" required placeholder="Enter first name" class="form-control">
     <span ng-if="signUpForm.firstname.$error.required && signUpForm.firstname.$touched">
      First Name required
    </span></div>
  </div>
  <div class="form-group">
  	<label class="col-sm-4">Last Name</label>
  	<div class="col-sm-8">
      <input type="text" name="lastname" ng-model="signup.item.lastname" required placeholder="Enter last name" class="form-control">
      <span ng-if="signUpForm.lastname.$error.required && signUpForm.lastname.$touched">
      Last Name required
    </span>
    </div>
  </div>
  <div class="form-group">
  	<label class="col-sm-4">Email</label>
  	<div class="col-sm-8">
      <input type="email" name="email" ng-model="signup.item.email" required placeholder="Enter email" class="form-control">
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
    </div>
  </div>
  <div class="form-group">
  	<label class="col-sm-4">Phone</label>
  	<div class="col-sm-8">
      <input type="text" name="phone" ng-model="signup.item.phone" pattern="(\d{3})-(\d{3})-(\d{4})" placeholder="Phone ###-###-####" class="form-control">
    <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
      Phone must be in the format ###-###-####.
    </span>
    </div>
  </div>
  <div class="form-group">
  	<label class="col-sm-4">Favorite Dish (menu number)</label>
  	<div class="col-sm-8">
      <input type="text" name="shortname" ng-model="signup.item.shortname" placeholder="i.e. A1" class="form-control">
    <span ng-if="signup.unKnownDish">No such menu number exists</span>
    </div>
  </div>
  	<br/>
    <div class="col-sm-offset-4 col-sm-8">
      <button ng-click="signup.go()" ng-disabled="signUpForm.$invalid" class="btn">Submit</button>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8" ng-if="signup.completed">Your information has been saved.
    </div>
  </div>
</form>
</div>
